<!DOCTYPE html>
<html>
<head>
		<title>Star Wars game jQuery!</title>
		<!-- ==================== Bootstrap CDN ========================================== -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/Css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/Css/style.css">
		<!-- ==================== Font AWESOME ================================== -->
		<script src="assets/font/star-wars-font.woff"></script>


</head>

<body>

<div class="container">
	<div class="jumbotron">
<h1><center>Star Wars</center></h1>
	</div>

<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">The Dark Side</div>
				<div class="panel panel-body">
					<div class="col-md-4">
					<img src="assets/Images/boba-fett2.jpg" class="bobaFett">
					<span class="label label-danger">Boba Fett</span>
					</div>
					<div class="col-md-4">
					<img src="assets/Images/kylo-ren.jpg" class="kyloRen">

					</div>

				</div>
			</div>
	</div>

	<div class="col-md-6">
		<div class="panel panel-default">

				<div class="panel panel-body">
					<div class="col-md-4">

					<img src="assets/Images/luke-skywalker.jpg" class="lukeSkywalker">

			</div>
		</div>


</div>









</div> <!--container-->
