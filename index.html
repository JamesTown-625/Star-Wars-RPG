<!DOCTYPE>
<html>
<head>
	<title>Star Wars RPG</title>

	<!-- ====================== Bootstrap CDN  AND CSS =================================== -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/Css/reset.css">

	<!-- ============================ CSS path ======================================  -->
	<link rel="stylesheet" type="text/css" href="assets/Css/style.css">

	<!-- ============================= jQuery ================================= -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<!-- ============================= Cool Font ================================= -->
	<script src="assets/font/starwars/STARWARS.woff"></script>



</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 id="main-game-title"><center>STAR WARS</center></h1>
			<h2 id="game-instruction"><center>Simple jQuery RPG, select your character then your first enemy and battle against all of the opponents to win!<center></h1>
		</div>

	<div class="jumbotron" id="main-game-section">
		<!-- Where the characters are intitally available to be selected. -->
		<div id="characters-section"><center>Select Your Character<center></div>
	</div>

	<div class="row">
		<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading"><center>BATTLE SITUATIONAL REPORT<center></div>
						<div class="panel panel-body" id="battle-report">
							<div id="game-message"></div>
						</div>
				</div>
			</div>
		<div class="col-md-3"></div>
	</div>

<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading"><center>YOUR CHARACTER<center></div>
				<div class="panel panel-body" >
					<div id="selected-character"></div>
				</div>
		</div>
	</div>

	<div class="col-md-4" id="restart-button">
		<button type="button" id="attack-button" class="btn btn-danger btn-xlarge">ATTACK</button>
	</div>

	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading"><center>OPPONENT<center></div>
				<div class="panel panel-body" id="action">
					<div id="defender"></div>
				</div>
		</div>
	</div>

	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading"><center>ENEMIES AVAILABLE TO ATTACK<center></div>
				<div class="panel panel-body">
					<div id="available-to-attack-section"></div>
				</div>
		</div>
	</div>
</div>
	<div class="col-md-3"></div>
		<div id="restart" class="btn-xlarge"></div>
	<div class="col-md-3"></div>

	<!-- ========================= GAME LOGIC ======================================= -->
<script type="text/javascript" src="assets/Javascript/rpgStarWars.js"></script>
</body>
</html>
